version: "3.9"

services:
  postgres:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.postgres
    container_name: realms2riches_postgres
    env_file:
      - ../../.env.prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-app_db}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  orchestrator-api:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.orchestrator
    container_name: realms2riches_orchestrator_api
    env_file:
      - ../../.env.prod
    environment:
      DATABASE_URL: ${DATABASE_URL}
      GROQ_API_KEY: ${GROQ_API_KEY}
    depends_on:
      - postgres
    ports:
      - "8000:8000"
    restart: unless-stopped

  worker:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.worker
    container_name: realms2riches_worker
    env_file:
      - ../../.env.prod
    environment:
      DATABASE_URL: ${DATABASE_URL}
      GROQ_API_KEY: ${GROQ_API_KEY}
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  pgdata:
services:
  orchestrator-api:
    build:
      context: ../../
      dockerfile: infra/docker/Dockerfile.orchestrator
    # COMMAND OVERRIDE: Enable Hot Reload for Development Velocity
    command: uvicorn orchestrator.src.core.api:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "swarm.project.name=realms2riches"
      - "swarm.project.version=3.5.0-PLATINUM"
    env_file:
      - ../../.env.prod
    environment:
      - POSTGRES_HOST=postgres
      - PYTHONUNBUFFERED=1
    volumes:
      # MOUNT SOURCE CODE FOR HOT RELOAD
      - ../../orchestrator:/app/orchestrator
      - ../../data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "8000:8000"
    depends_on:
      - postgres

  worker:
    build:
      context: ../../
      dockerfile: infra/docker/Dockerfile.worker
    labels:
      - "swarm.project.name=realms2riches"
    env_file:
      - ../../.env.prod
    environment:
      - POSTGRES_HOST=postgres
    volumes:
      - ../../orchestrator:/app/orchestrator
      - ../../data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - postgres

  postgres:
    image: postgres:15
    env_file:
      - ../../.env.prod
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:

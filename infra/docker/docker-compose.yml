version: '3.8'

services:
  orchestrator:
    build:
      context: ../../
      dockerfile: infra/docker/Dockerfile.orchestrator
    volumes:
      - ../../:/app
      - /var/run/docker.sock:/var/run/docker.sock # Allow docker-in-docker for tools
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GROQ_MODEL=${GROQ_MODEL}
      - DATABASE_URL=sqlite:////app/orchestrator.db
    ports:
      - "8000:8000"

  worker:
    build:
      context: ../../
      dockerfile: infra/docker/Dockerfile.worker
    volumes:
      - ../../:/app
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GROQ_MODEL=${GROQ_MODEL}
    depends_on:
      - orchestrator

